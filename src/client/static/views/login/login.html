<div class="login-content container">
	<div class="row">
		<div class="login-form col-md-6 col-md-offset-3">
			<h2>登陆</h2>
			<hr/>
			<div class="form">
				<div class="form-group">
			    <label>手机号</label>
			    <input ng-model="ctrl.username" type="text" class="form-control" placeholder="phone number">
			  </div>
			  <div class="form-group">
			    <label>密码</label>
			    <input ng-model="ctrl.password" type="password" class="form-control" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default" ng-click="ctrl.login()">Submit</button>
			</div>
		</div>
	</div>
</div>
