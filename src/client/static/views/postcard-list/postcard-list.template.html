<div ng-repeat="postcard in $ctrl.postcards">
    <!-- Box -->
    <section class="box special template-1">
        <span class="image featured"><img ng-src="{{postcard.imageUrl}}" alt="" /></span>
        <h3>{{postcard.description}}</h3>
        <p>{{postcard.creator.name}}</p>

    </section>
</div>
